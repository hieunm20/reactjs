<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const UserContext = React.createContext();

      function Component1() {
        const [user, setUser] = React.useState("Jesse Hall");
        const name = "Hieu";

        return (
          <UserContext.Provider value={{ user, name }}>
            <h1>{`Hello ${user}!`}</h1>
            <Component2 />
          </UserContext.Provider>
        );
      }

      function Component2() {
        return (
          <>
            <h1>Component 2</h1>
            <Component3 />
          </>
        );
      }

      function Component3() {
        return (
          <>
            <h1>Component 3</h1>
            <Component4 />
          </>
        );
      }

      function Component4() {
        return (
          <>
            <h1>Component 4</h1>
            <Component5 />
          </>
        );
      }

      function Component5() {
        const { user, name } = React.useContext(UserContext);
        console.log(user, name);
        return (
          <>
            <h1>Component 5</h1>
            <h2>{`Hello ${user} again!`}</h2>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Component1 />);
    </script>
  </body>
</html>
